<ul class="ui-grid-trisect">
    <li ng-class="'list_' + $index" ng-repeat="categorys in categoryCols">
        <ul class="ui-list ui-list-text ui-list-cover ui-border-tb">
            <li class="ui-border-t" ng-click="selectCategory($event, item)" ng-repeat="item in categorys">
                <p>{{ item.name }}</p>
            </li>
        </ul>
    </li>
</ul>
