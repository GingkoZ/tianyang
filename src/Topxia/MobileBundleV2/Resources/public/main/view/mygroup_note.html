<div ng-controller="MyGroupNoteController">

	<div class="ui-scroller" ui-scroll data="data" on-infinite="loadMore()">
	  	<ul class="ui-list ui-list-card ui-question">
		    <li class="ui-border-t" ng-repeat="note in data" ui-sref="note({ noteId : note.id })">
		    		<div class="ui-list-info">
		            	<h4 class="padding">{{ note.title }}</h4>
		        		<p class="padding">{{ note.content | blockStr : 50 }}</p>
	        			<ul class="ui-grid-halve padding">
	        				<li class="ui-nowrap">
	        					{{ note.lessonTitle }}
	        				</li>
	        				<li>
	        					{{ question.updatedTime | coverLearnTime }}
	        				</li>
	        			</ul>
		        	</div>
		    </li>
		</ul>
	  <list-empty-view data="data" title="暂时没有笔记">
	  </list-empty-view>

	  <div class="ui-loading-wrap" ng-show="canLoad">
	    <p>正在加载中...</p>
	    <i class="ui-loading"></i>
	  </div>

	</div>
</div>
